<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Major Beam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="majorbean-logoform.png" />
  <link rel="apple-touch-icon" href="majorbean-logoform.png" />
</head>

<body class="bg-gray-50 font-sans">

  <!-- Shared Header Mount -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="bg-blue-900 text-white py-10 md:py-16 px-6 text-center">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
      <p class="text-lg text-blue-200">Let’s explore how VR and AR can transform your business. We’d love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-10 md:py-16 px-6 bg-white">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-8 md:gap-12">
      <!-- Contact Form -->
      <div>
        <h2 class="text-2xl font-bold text-blue-900 mb-6">Send Us a Message</h2>
        <form id="contact-form" class="space-y-6">
          <div>
            <label class="block text-blue-800 mb-1" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" required>
          </div>
          <div>
            <label class="block text-blue-800 mb-1" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" required>
          </div>
          <div>
            <label class="block text-blue-800 mb-1" for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Project, demo, or question..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
          </div>
          <div>
            <label class="block text-blue-800 mb-1" for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us more..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" required></textarea>
          </div>
          <button type="submit" class="btn-primary rounded-full">Send Message</button>
        </form>
      </div>

      <!-- Company Info -->
      <div>
        <h2 class="text-2xl font-bold text-blue-900 mb-6">Our Office</h2>
        <p class="text-blue-800 mb-4"><i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>Vashi, Navi Mumbai, India</p>
        <p class="text-blue-800 mb-4"><i class="fas fa-phone mr-2 text-blue-500"></i> 79774710892</p>
        <p class="text-blue-800 mb-4"><i class="fas fa-envelope mr-2 text-blue-500"></i> manishb@majorbeam.com</p>
        <div class="mt-6 hidden">
          <h3 class="text-blue-900 font-semibold mb-2">Follow Us</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-blue-600 hover:text-blue-900"><i class="fab fa-linkedin text-2xl"></i></a>
            <a href="#" class="text-blue-600 hover:text-blue-900"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="#" class="text-blue-600 hover:text-blue-900"><i class="fab fa-instagram text-2xl"></i></a>
            <a href="#" class="text-blue-600 hover:text-blue-900"><i class="fab fa-youtube text-2xl"></i></a>
          </div>
        </div>

        <!-- Embedded Google Map -->
        <div class="mt-8">
          <iframe class="w-full h-64 rounded-md border border-blue-100"
            src="https://www.google.com/maps?q=Sector+26,+Vashi,+Navi+Mumbai,+Maharashtra&output=embed"
            allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Shared Footer Mount -->
  <div id="site-footer"></div>

  <!-- Shared Header/Footer Script -->
  <script src="site-chrome.js"></script>
  <script>
    // Intercept form submit and open user's email client with prefilled details
    (function() {
      const form = document.getElementById('contact-form');
      if (!form) return;
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name')?.value || '';
        const email = document.getElementById('email')?.value || '';
        const subj = document.getElementById('subject')?.value || 'Contact from website';
        const msg = document.getElementById('message')?.value || '';

        const subject = encodeURIComponent(subj);
        const bodyLines = [
          `Name: ${name}`,
          `Email: ${email}`,
          '',
          msg
        ];
        const body = encodeURIComponent(bodyLines.join('\n'));
        const mailto = `mailto:manishb@majorbeam.com?subject=${subject}&body=${body}`;
        window.location.href = mailto;
      });
    })();
  </script>

</body>
</html>
