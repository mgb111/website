<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yarn Processing Machinery AR Viewer - majorbeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="majorbean-logoform.png" />
  <link rel="apple-touch-icon" href="majorbean-logoform.png" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="m-0 p-0 bg-black font-sans" style="margin:0; padding:0; overflow:hidden;">
  <div style="position:relative; width:100vw; height:100vh;">
    <model-viewer
      id="yarnModel"
      src="https://pub-e46fd816b4ee497fb2f639f180c4df20.r2.dev/yarn_processing_machinery_unit.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      exposure="1.0"
      shadow-intensity="1"
      auto-rotate
      style="width:100%; height:100%; background:radial-gradient(circle at top, #1f2937, #020617); display:block;">
    </model-viewer>

    <button
      id="forceArButton"
      style="position:absolute; right:16px; bottom:16px; padding:10px 14px; border-radius:9999px; border:none; background:rgba(15,118,110,0.95); color:#fff; font-size:13px; display:flex; align-items:center; gap:6px; cursor:pointer;">
      <span style="display:inline-block; width:16px; height:16px; border:2px solid #fff; border-radius:4px;"></span>
      <span>View in AR</span>
    </button>
  </div>

  <script>
    (function () {
      var button = document.getElementById('forceArButton');
      if (!button) return;

      var glbUrl = 'https://pub-e46fd816b4ee497fb2f639f180c4df20.r2.dev/yarn_processing_machinery_unit.glb';

      button.addEventListener('click', function () {
        var ua = navigator.userAgent || navigator.vendor || window.opera;

        // Basic Android detection for Scene Viewer
        var isAndroid = /android/i.test(ua);

        if (isAndroid) {
          var sceneViewerUrl = 'https://arvr.google.com/scene-viewer/1.0?file=' + encodeURIComponent(glbUrl) + '&mode=ar_only';
          var intent = 'intent://arvr.google.com/scene-viewer/1.0?file=' + encodeURIComponent(glbUrl) + '&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;';

          // Try intent first for in-page launch
          window.location.href = intent;
          // As a fallback, also open the HTTPS URL
          setTimeout(function () {
            window.location.href = sceneViewerUrl;
          }, 150);
          return;
        }

        // Non-Android: fall back to any built-in AR support from model-viewer if present
        var mv = document.getElementById('yarnModel');
        if (mv && typeof mv.activateAR === 'function') {
          mv.activateAR();
        }
      });
    })();
  </script>
</body>
</html>
